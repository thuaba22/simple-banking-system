<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Mania</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to the <span class="font-semibold text-violet-600">Bank Mania</span></h1>

    </header>
    <main>
        <section class="bg-sky-200 w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3" type="email" name="" id="" placeholder="Your Email Address">
                <input class="w-9/12 block mb-2 px-3" type="password" name="" id="" placeholder="Your password">
                <button class="bg-amber-600 hover:bg-sky-700 px-8 py-2 text-white font-medium rounded-lg">Sumbit</button>
            </div>
        </section>
    </main>
</body>
</html>
